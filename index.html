<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <title>BEZWINGEN</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <input type="checkbox" id="check" />
      <nav>
        <div class="icon">BEZWINGEN</div>
        <ol>
          <li><a href="#">Ropa</a></li>
          <li><a href="#">Accesorios</a></li>
          <li><a href="#">Sale</a></li>
        </ol>

        <form class="search_box">
          <input type="search" placeholder="Search here" />
          <a href="#" title="Iniciar Sesion" class="a_login">
            <span class="fa-regular fa-user icon icon-login"></span>
          </a>
          <a href="#" title="Mi carrito" class="a_cart">
            <span class="fa-solid fa-cart-shopping icon icon-cart"></span>
          </a>
        </form>

        <div class="bar_icons_group">
          <a href="#" title="Iniciar Sesion" class="a_login_">
            <span class="fa-regular fa-user icon icon-login"></span>
          </a>
          <a href="#" title="Mi carrito" class="a_cart_">
            <span class="fa-solid fa-cart-shopping icon icon-cart"></span>
          </a>
        </div>
        <label for="check" class="bar">
          <span class="fa fa-bars" id="bars"></span>
          <span class="fa fa-times" id="times"></span>
        </label>
      </nav>
    </header>

    <section class="banner">
      <div class="content-banner">
        <!-- <p>Aqui va una promo</p>
        <h2>100% descuento <br /> POLOS</h2>
        <a href="#">Comprar ahora</a> -->
      </div>
    </section>

    <section class="container specials">
      <h1 class="heading-1">Especiales</h1>

      <div class="container-products">
        <!-- Producto 1 -->
        <div class="card-product">
          <div class="container-img">
            <img
              src="https://billabongpe.vtexassets.com/arquivos/ids/259753-220-220?v=638288552177800000&width=220&height=220&aspect=true"
              alt="Polo Amarillo"
            />
            <span class="discount">-13%</span>
          </div>
          <div class="content-card-product">
            <h3>Polo Amarillo</h3>
            <p class="price">S/50.70 <span>S/60.30</span></p>
          </div>
        </div>
        <!-- Producto 2 -->
        <div class="card-product">
          <div class="container-img">
            <img
              src="https://billabongpe.vtexassets.com/arquivos/ids/266322-220-220?v=638429112261400000&width=220&height=220&aspect=true"
              alt="Polo Azul"
            />
            <span class="discount">-22%</span>
          </div>
          <div class="content-card-product">
            <h3>Polo Azul</h3>
            <p class="price">S/50.70 <span>S/60.30</span></p>
          </div>
        </div>

        <div class="card-product">
          <div class="container-img">
            <img
              src="https://billabongpe.vtexassets.com/arquivos/ids/269303-800-auto?v=638560493078830000&width=800&height=auto&aspect=true"
              alt="Polo negro"
            />
            <span class="discount">-30%</span>
          </div>
          <div class="content-card-product">
            <h3>Polo Negro</h3>
            <p class="price">S/50.70 <span>S/60.30</span></p>
          </div>
        </div>
        <div class="card-product">
          <div class="container-img">
            <img
              src="https://billabongpe.vtexassets.com/arquivos/ids/269318-220-220?v=638560493148470000&width=220&height=220&aspect=true"
              alt="Polo Rojo"
            />
            <span class="discount">-30%</span>
          </div>
          <div class="content-card-product">
            <h3>Polo Rojo</h3>
            <p class="price">S/50.70 <span>S/60.30</span></p>
          </div>
        </div>
      </div>
    </section>

    <footer>
      <p>&copy; 2024 BEZWINGEN. Todos los derechos reservados.</p>
    </footer>

    <script
      src="https://kit.fontawesome.com/81581fb069.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
