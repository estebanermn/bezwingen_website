<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <title>BEZWINGEN</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <input type="checkbox" id="check" />
      <nav>
        <div class="icon">BEZWINGEN</div>
        <ol>
          <li><a href="#">Ropa</a></li>
          <li><a href="#">Accesorios</a></li>
          <li><a href="#">Sale</a></li>
        </ol>

        <form class="search_box">
          <input type="search" placeholder="Search here" />
          <a href="#" title="Iniciar Sesion" class="a_login">
            <span class="fa-regular fa-user icon icon-login"></span>
          </a>
          <a href="#" title="Mi carrito" class="a_cart">
            <span class="fa-solid fa-cart-shopping icon icon-cart"></span>
          </a>
        </form>

        <div class="bar_icons_group">
          <a href="#" title="Iniciar Sesion" class="a_login_">
            <span class="fa-regular fa-user icon icon-login"></span>
          </a>
          <a href="#" title="Mi carrito" class="a_cart_">
            <span class="fa-solid fa-cart-shopping icon icon-cart"></span>
          </a>
        </div>
        <label for="check" class="bar">
          <span class="fa fa-bars" id="bars"></span>
          <span class="fa fa-times" id="times"></span>
        </label>
      </nav>
    </header>

    <section class="banner">
      <div class="content-banner">
        <!-- <p>Aqui va una promo</p>
        <h2>100% descuento <br /> POLOS</h2>
        <a href="#">Comprar ahora</a> -->
      </div>
    </section>

    <section class="container specials">
      <h1 class="heading-1">Especiales</h1>

      <div class="container-products">
        <!-- Producto 1 -->
        <div class="card-product">
          <div class="container-img">
            <img src="img/cafe-irish.jpg" alt="Cafe Irish" />
            <span class="discount">-13%</span>
            <div class="button-group">
              <!-- <span>
                <i class="fa-regular fa-eye"></i>
              </span> -->
              <span>
                <i class="fa-regular fa-heart"></i>
              </span>
              <!-- <span>
                <i class="fa-solid fa-code-compare"></i>
              </span> -->
            </div>
          </div>
          <div class="content-card-product">
            <h3>Cafe Irish</h3>
            <span class="add-cart">
              <i class="fa-solid fa-basket-shopping"></i>
            </span>
            <p class="price">$4.60 <span>$5.30</span></p>
          </div>
        </div>
        <!-- Producto 2 -->
        <div class="card-product">
          <div class="container-img">
            <img src="img/cafe-ingles.jpg" alt="Cafe incafe-ingles.jpg" />
            <span class="discount">-22%</span>
            <div class="button-group">
              <span>
                <i class="fa-regular fa-heart"></i>
              </span>
            </div>
          </div>
          <div class="content-card-product">
            <h3>Cafe Ingl√©s</h3>
            <span class="add-cart">
              <i class="fa-solid fa-basket-shopping"></i>
            </span>
            <p class="price">$5.70 <span>$7.30</span></p>
          </div>
        </div>

        <div class="card-product">
          <div class="container-img">
            <img src="img/cafe-viena.jpg" alt="Cafe Viena" />
            <span class="discount">-30%</span>
            <div class="button-group">
              <span>
                <i class="fa-regular fa-heart"></i>
              </span>
            </div>
          </div>
          <div class="content-card-product">
            <h3>Cafe Viena</h3>
            <span class="add-cart">
              <i class="fa-solid fa-basket-shopping"></i>
            </span>
            <p class="price">$3.85 <span>$5.50</span></p>
          </div>
        </div>
        <!--  -->
        <div class="card-product">
          <div class="container-img">
            <img src="img/cafe-liqueurs.jpg" alt="Cafe Liqueurs" />
            <div class="button-group">
              <span>
                <i class="fa-regular fa-heart"></i>
              </span>
            </div>
          </div>
          <div class="content-card-product">
            <h3>Cafe Liqueurs</h3>
            <span class="add-cart">
              <i class="fa-solid fa-basket-shopping"></i>
            </span>
            <p class="price">$5.60</p>
          </div>
        </div>
      </div>
    </section>

    <footer>
      <p>&copy; 2024 BEZWINGEN. Todos los derechos reservados.</p>
    </footer>

    <script
      src="https://kit.fontawesome.com/81581fb069.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
